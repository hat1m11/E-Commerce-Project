<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6ixty7even</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
      <div class="header-left">
        <i class="fa-solid fa-bars"></i>
        <img src="images/logo.png" alt="6ixty7even Logo" class="logo">
        <h1>6ixty7even</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products...">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="header-right">
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-shopping-cart"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-robot"></i>
      </div>

    </header>

    <main class="signup-wrapper">
        <h2 class="signup-title">Sign Up</h2>
        <div class="signup-container">
      

            <section class="form-section">
                <form>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">

                    <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your phone number">


                    <label for="admin-email">Admin Email</label>
                        <input type="email" id="admin-email" name="admin-email" placeholder="Enter your admin email">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password">

                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">

                        <button type="submit" class="signup-button">Sign Up</button>

                        <p class="login-text">
                            Already have an account? <a href="admin_login.html">Log In</a>
                        </p>
    </main>
