{% extends "base.html" %}

{% block title %}Home - 6ixe7ven{% endblock %}

{% block content %}
<section class="home-hero">
    <div class="category-tabs">
        <button class="tab active">Men</button>
        <button class="tab">Women</button>
        <button class="tab">Children</button>
    </div>

    <div class="product-carousel">
        <button class="nav prev">← Previous</button>

        <div class="product-card">
            <h3>Men's Overcoat</h3>
            <p>Ideal and fashionable</p>
            <span class="price">£120.00</span>
        </div>

        <button class="nav next">Next →</button>
    </div>

    <div class="pagination">
        <button class="page active">1</button>
        <button class="page">2</button>
        <button class="page">3</button>
        <button class="page">4</button>
        <button class="page">5</button>
    </div>
</section>
{% endblock %}
