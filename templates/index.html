{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block title %}Home - 6ixe7ven{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/bannerSlide.js') }}"></script>
{% endblock %}


{% block content %}


<!-- Banner section -->
<section class="banner">
    <div class="rotation">
        <img src="{{ url_for('static', filename='images/banner/banner1.png') }}" class="rotation-image active" alt="Banner 1">
        <img src="{{ url_for('static', filename='images/banner/banner2.jpg') }}" class="rotation-image" alt="Banner 2">
        <img src="{{ url_for('static', filename='images/banner/banner3.jpg') }}" class="rotation-image" alt="Banner 3">
    </div>
</section>


    <div class="pagination">
        <button class="page active">1</button>
        <button class="page">2</button>
        <button class="page">3</button>
        <button class="page">4</button>
        <button class="page">5</button>
    </div>
</section>

{% endblock %}
